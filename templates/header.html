    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #212529;
        --bio-bg-color: #F5F5F5;
        --border-color: #AAA;
        --news-bg-color: #fafafa;
        --news-border-color: #e0e0e0;
        --card-bg-color: #fff;
        --link-color: #007bff;
        --profile-shadow: rgba(200, 200, 200, 0.5);
        --teaser-border: #ddd;
      }

      html { scroll-behavior: smooth; }
      body { 
        font-family: 'Lato', Verdana, Helvetica, sans-serif; 
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      p {line-height: 25px;}
      main.container {max-width: 1000px;}
      a { color: var(--link-color); }
      span.p-title {font-size: 19px;}
      span.p-authors {font-style: normal;}
      span.p-conference {font-style: italic;}
      .p-bibtex {font-size: 12px; margin-bottom: 0px; max-width: 650px; text-align: left;}
      img.p-teaser {width: 160px;}
      img.p-project {
        width: 320px;
        border-radius: 12px;
        border: 1px solid var(--teaser-border);
      }
      span.project {
        text-align: justify;
      }
      img.profile {
        width: 160px;
        height: 160px;
        border: 5px solid var(--bg-color);
        padding: 0px;
        margin-bottom: 100px;
        box-shadow: 0 -1px 5px 1px var(--profile-shadow);
      }

      .news-scrollable {
        max-height: 250px;
        overflow-y: auto;
        overflow-x: hidden;
        padding-right: 10px;
        border: 1px solid var(--news-border-color);
        border-radius: 8px;
        background: var(--news-bg-color);
        padding: 15px;
        box-shadow: inset 0 -20px 20px -20px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        background-color: var(--card-bg-color);
        color: var(--text-color);
      }

      @media (max-width: 768px) {
        .news-scrollable {
          touch-action: pan-y;
        }
      }
